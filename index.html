<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <main class="container mt-5">
        <form id="addForm">
            <div class="form-group">
                <label for="client-name">Client Name</label>
                <input type="text" name="client-name" id="client-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="client-url">Client URL</label>
                <input type="text" name="client-url" id="client-url" class="form-control">
            </div>
            <div class="form-group">
                <label for="days-ago">Days Ago</label>
                <input type="text" name="days-ago" id="days-ago" class="form-control">
            </div>
            <div class="form-group">
                <label for="stars-count">Number of Stars</label>
                <input type="text" name="stars-count" id="stars-count" class="form-control">
            </div>
            <div class="form-group">
                <label for="feedback">Review/Feedback</label>
                <input type="text" name="feedback" id="feedback" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>

        </form>
    </main>
    <section class="container mt-5">
        <div class="form-group">
            <label for="output">Example textarea</label>
            <textarea class="form-control" rows="3" spellcheck="false" id="output"></textarea>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
